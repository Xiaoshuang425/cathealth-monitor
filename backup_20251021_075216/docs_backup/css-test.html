<!DOCTYPE html>
<html>
<head>
    <title>CSS 测试</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1><i class="fas fa-cat"></i> CSS 测试页面</h1>
            <p>测试 CSS 文件是否正常加载</p>
        </div>
        
        <div class="app-card">
            <div class="card-header">
                <h2>测试卡片</h2>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>测试输入框</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="测试输入框样式">
                    </div>
                </div>
                <button class="btn btn-primary">测试按钮</button>
            </div>
        </div>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-check"></i>
                <h3>CSS 加载测试</h3>
                <p>如果看到样式，说明 CSS 加载成功</p>
            </div>
        </div>
    </div>
    
    <script>
        console.log('CSS 测试页面加载完成');
        // 检查 CSS 是否加载
        const computedStyle = window.getComputedStyle(document.body);
        if (computedStyle.fontFamily) {
            console.log(' CSS 加载成功');
        } else {
            console.log(' CSS 加载失败');
        }
    </script>
</body>
</html>
