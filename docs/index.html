<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatHealth Monitor - 猫咪健康监测</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #D4A574;
            --primary-light: #E8D0B3;
            --secondary: #A8C8B8;
            --light: #F8F4E9;
            --light-bg: #FDF8F0;
            --dark: #5C4B37;
            --gray: #8A7E6F;
            --success: #8DB596;
            --error: #D4A574;
        }

        body {
            background: var(--light-bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-header {
            text-align: center;
            margin-bottom: 30px;
            color: var(--dark);
        }

        .app-header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .app-header p {
            font-size: 1.2rem;
            color: var(--gray);
            max-width: 600px;
            margin: 0 auto;
        }

        .app-card {
            background-color: var(--light);
            border-radius: 15px;
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--primary-light);
        }

        .card-header {
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            color: var(--dark);
            padding: 25px 20px;
            text-align: center;
        }

        .card-header h2 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .card-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .input-with-icon input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid var(--primary-light);
            border-radius: 8px;
            font-size: 1rem;
            background-color: white;
            transition: all 0.2s ease;
        }

        .input-with-icon input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            cursor: pointer;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .forgot-password {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--dark);
        }

        .btn-primary:hover {
            background-color: var(--primary-light);
        }

        .btn-google {
            background-color: white;
            color: var(--dark);
            border: 1px solid var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-google:hover {
            background-color: #f9f9f9;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: var(--gray);
        }

        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: var(--primary-light);
        }

        .divider span {
            background-color: var(--light);
            padding: 0 15px;
        }

        .switch-form {
            text-align: center;
            margin-top: 25px;
            color: var(--gray);
        }

        .switch-form a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
            margin-left: 5px;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
            max-width: 900px;
        }

        .feature {
            background-color: var(--light);
            border-radius: 12px;
            padding: 25px;
            width: 250px;
            text-align: center;
            border: 1px solid var(--primary-light);
        }

        .feature i {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .feature h3 {
            margin-bottom: 10px;
            color: var(--dark);
        }

        .feature p {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .app-header h1 {
                font-size: 2.2rem;
            }
            
            .features {
                flex-direction: column;
                align-items: center;
            }
            
            .feature {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1><i class="fas fa-cat"></i> CatHealth Monitor</h1>
            <p>通过AI分析猫咪排泄物特征，实时监测健康风险，结合GPS定位功能，全方位守护您的爱宠健康</p>
        </div>

        <div class="app-card" id="login-card">
            <div class="card-header">
                <h2>用户登录</h2>
                <p>欢迎回到CatHealth Monitor</p>
            </div>
            <div class="card-body">
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">邮箱地址</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="login-email" placeholder="请输入您的邮箱" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="login-password">密码</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="login-password" placeholder="请输入您的密码" required>
                            <i class="fas fa-eye password-toggle" id="login-toggle-password"></i>
                        </div>
                    </div>
                    <div class="remember-forgot">
                        <div class="remember-me">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">记住我</label>
                        </div>
                        <a href="#" class="forgot-password">忘记密码？</a>
                    </div>
                    <button type="submit" class="btn btn-primary">登录</button>
                    
                    <div class="divider"><span>或</span></div>
                    
                    <button type="button" class="btn btn-google">
                        <i class="fab fa-google"></i> 使用Google账号登录
                    </button>
                </form>
                
                <div class="switch-form">
                    <p>还没有账号？<a href="#" id="show-register">立即注册</a></p>
                </div>
            </div>
        </div>

        <div class="features">
            <div class="feature">
                <i class="fas fa-camera"></i>
                <h3>AI排泄物分析</h3>
                <p>使用YOLO模型自动分析猫咪排泄物特征，识别潜在健康风险</p>
            </div>
            <div class="feature">
                <i class="fas fa-map-marker-alt"></i>
                <h3>GPS定位追踪</h3>
                <p>实时追踪猫咪位置，设置安全区域，越界即时提醒</p>
            </div>
            <div class="feature">
                <i class="fas fa-heartbeat"></i>
                <h3>健康档案管理</h3>
                <p>记录猫咪健康数据，生成健康报告，追踪长期趋势</p>
            </div>
        </div>
    </div>

    <script>
        console.log('登录页面加载完成');
        
        // 自动填充测试账号
        document.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.getElementById('login-email');
            const passwordInput = document.getElementById('login-password');
            
            if (emailInput && passwordInput) {
                emailInput.value = 'jiaminpan4@gmail.com';
                passwordInput.value = '091103ka';
                console.log('测试账号已自动填充');
            }
        });

        // 登录表单提交处理 - 简化版本
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('登录按钮点击');
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            // 显示加载状态
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 登录中...';
            submitBtn.disabled = true;
            
            // 简单验证，直接跳转
            setTimeout(() => {
                if (email && password) {
                    console.log('登录成功，准备跳转');
                    localStorage.setItem('currentUser', JSON.stringify({
                        name: '凌霜大王',
                        email: email
                    }));
                    alert('登录成功！');
                    window.location.href = 'dashboard.html';
                } else {
                    alert('请输入邮箱和密码');
                }
                
                // 恢复按钮状态
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }, 1000);
        });

        // 密码显示/隐藏切换
        document.getElementById('login-toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('login-password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
