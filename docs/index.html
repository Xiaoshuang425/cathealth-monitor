<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CatHealth Monitor - 猫咪健康监测系统</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div style="text-align: center; margin-bottom: 30px;">
            <h1> CatHealth Monitor</h1>
            <p style="color: #666; margin-bottom: 30px;">猫咪健康监测系统</p>
        </div>

        <!-- 登录表单 -->
        <form id="loginForm">
            <div style="margin-bottom: 20px;">
                <input type="email" id="email" placeholder="邮箱地址" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px;">
            </div>
            <div style="margin-bottom: 20px;">
                <input type="password" id="password" placeholder="密码" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px;">
            </div>
            <button type="submit" style="width: 100%; padding: 12px; background: #D4A574; color: white; border: none; border-radius: 6px; cursor: pointer;">
                登录
            </button>
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <p style="color: #666; font-size: 14px;">还没有账号？ <a href="#" style="color: #D4A574;">立即注册</a></p>
        </div>

        <div style="margin-top: 30px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
            <p style="margin: 0; font-size: 12px; color: #666;">
                <strong>测试账号:</strong><br>
                jiaminpan4@gmail.com / 091103ka<br>
                jiaminpan@gmail.com / 123456
            </p>
        </div>
    </div>

    <script src="js/mock-login.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const result = await loginUser(email, password);
                alert('登录成功！欢迎 ' + result.user.name);
                window.location.href = 'dashboard.html';
            } catch (error) {
                alert('登录失败: ' + error.message);
            }
        });
    </script>
</body>
</html>
