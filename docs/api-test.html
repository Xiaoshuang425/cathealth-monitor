<!DOCTYPE html>
<html>
<head>
    <title>API 测试 - CatHealth</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .test-card { background: white; padding: 20px; margin: 10px 0; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .success { border-left: 5px solid #4CAF50; }
        .error { border-left: 5px solid #f44336; }
        button { background: #667eea; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        .result { margin-top: 10px; padding: 10px; background: #f9f9f9; border-radius: 5px; }
    </style>
</head>
<body>
    <h1> API 连接测试</h1>
    <p>后端地址: <strong>https://cathealth-backend1.onrender.com</strong></p>
    
    <div class="test-card">
        <h3>1. 健康检查</h3>
        <button onclick="testHealth()">测试 /api/health</button>
        <div id="health-result" class="result"></div>
    </div>
    
    <div class="test-card">
        <h3>2. 登录测试</h3>
        <button onclick="testLogin('jiaminpan4@gmail.com', '091103ka')">测试账号 1</button>
        <button onclick="testLogin('jiaminpan@gmail.com', '123456')">测试账号 2</button>
        <button onclick="testLogin('wrong@test.com', 'wrong')">错误账号</button>
        <div id="login-result" class="result"></div>
    </div>
    
    <div class="test-card">
        <h3>3. 调试信息</h3>
        <button onclick="testDebug()">获取调试信息</button>
        <div id="debug-result" class="result"></div>
    </div>

    <div style="margin-top: 20px;">
        <a href="index.html" style="color: #667eea;">返回登录页面</a>
    </div>

    <script>
        const BACKEND_URL = 'https://cathealth-backend1.onrender.com';
        
        async function testHealth() {
            try {
                const response = await fetch(\\/api/health\);
                const data = await response.json();
                document.getElementById('health-result').innerHTML = 
                    '<div class="success"> 成功: ' + JSON.stringify(data, null, 2) + '</div>';
            } catch (error) {
                document.getElementById('health-result').innerHTML = 
                    '<div class="error"> 失败: ' + error.message + '</div>';
            }
        }
        
        async function testLogin(email, password) {
            try {
                const response = await fetch(\\/api/auth/login\, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('login-result').innerHTML = 
                        '<div class="success"> 登录成功: ' + JSON.stringify(data, null, 2) + '</div>';
                } else {
                    document.getElementById('login-result').innerHTML = 
                        '<div class="error"> 登录失败: ' + JSON.stringify(data, null, 2) + '</div>';
                }
            } catch (error) {
                document.getElementById('login-result').innerHTML = 
                    '<div class="error"> 请求失败: ' + error.message + '</div>';
            }
        }
        
        async function testDebug() {
            try {
                const response = await fetch(\\/api/debug/users\);
                const data = await response.json();
                document.getElementById('debug-result').innerHTML = 
                    '<div class="success"> 调试信息: ' + JSON.stringify(data, null, 2) + '</div>';
            } catch (error) {
                document.getElementById('debug-result').innerHTML = 
                    '<div class="error"> 调试失败: ' + error.message + '</div>';
            }
        }
        
        // 自动运行健康检查
        testHealth();
    </script>
</body>
</html>
