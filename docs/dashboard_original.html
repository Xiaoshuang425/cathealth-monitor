// ==================== localStorage管理 ====================
function clearStorageIfNeeded() {
    try {
        // 测试是否有足够空间
        const testKey = "storage_test";
        const testData = "x".repeat(1024 * 1024); // 1MB测试数据
        
        localStorage.setItem(testKey, testData);
        localStorage.removeItem(testKey);
        
        console.log(" localStorage空间充足");
        return true;
    } catch (e) {
        console.log("⚠️ localStorage空间不足，正在清理...");
        
        // 清理旧的记录，保留最新的
        const keysToKeep = ["allPets", "currentUser", "catPhoto"];
        const allKeys = Object.keys(localStorage);
        
        allKeys.forEach(key => {
            if (!keysToKeep.includes(key)) {
                localStorage.removeItem(key);
            }
        });
        
        // 如果allPets太大，只保留最新的5只猫咪
        try {
            const pets = JSON.parse(localStorage.getItem("allPets") || "[]");
            if (pets.length > 5) {
                localStorage.setItem("allPets", JSON.stringify(pets.slice(-5)));
                console.log(" 已清理猫咪记录，保留最新的5只");
            }
        } catch (e) {
            // 如果解析失败，直接清空
            localStorage.removeItem("allPets");
        }
        
        console.log(" localStorage清理完成");
        return true;
    }
}

// 优化的保存函数
function saveToStorage(key, data) {
    if (clearStorageIfNeeded()) {
        try {
            // 压缩数据：移除不必要的空格
            const compressedData = JSON.stringify(data);
            localStorage.setItem(key, compressedData);
            return true;
        } catch (e) {
            console.error("存储失败:", e);
            return false;
        }
    }
    return false;
}

// 优化的加载函数
function loadFromStorage(key, defaultValue = []) {
    try {
        const data = localStorage.getItem(key);
        return data ? JSON.parse(data) : defaultValue;
    } catch (e) {
        console.error("加载失败:", e);
        return defaultValue;
    }
}

// 页面切换函数
function showPage(pageId) {
    console.log("切换到:", pageId);
    
    // 隐藏所有页面
    const pages = document.querySelectorAll(".page-content");
    pages.forEach(page => page.classList.remove("active"));
    
    // 显示目标页面
    const targetPage = document.getElementById(pageId + "-page");
    if (targetPage) targetPage.classList.add("active");
    
    // 更新导航激活状态
    const navItems = document.querySelectorAll(".nav-item");
    navItems.forEach(nav => {
        nav.classList.remove("active");
        if (nav.getAttribute("data-page") === pageId) {
            nav.classList.add("active");
        }
    });
}

// 图片处理函数
function handleImageUpload(file) {
    console.log("处理粪便检测图片:", file.name);
    const reader = new FileReader();
    reader.onload = function(e) {
        document.getElementById("preview-img").src = e.target.result;
        document.getElementById("image-preview").style.display = "block";
        analyzeWithRealAI(file);
    };
    reader.readAsDataURL(file);
}

function handlePetPhotoUpload(file) {
    console.log("处理猫咪图片:", file.name);
    const reader = new FileReader();
    reader.onload = function(e) {
        currentPetPhoto = e.target.result;
        document.getElementById("pet-preview-img").src = e.target.result;
        document.getElementById("pet-image-preview").style.display = "block";
        document.getElementById("pet-photo-upload-area").style.display = "none";
    };
    reader.readAsDataURL(file);
}

// 3. 修复粪便检测
function analyzeWithRealAI(imageFile) {
    if (typeof CLOUD_AI_URL === 'undefined') {
        console.error(" CLOUD_AI_URL未定义");
        return;
    }
    
    const formData = new FormData();
    formData.append("image", imageFile);
    
    console.log("调用YOLOv8 API:", CLOUD_AI_URL);
    
    fetch(CLOUD_AI_URL + "/api/ai/analyze", {
        method: "POST",
        body: formData
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP错误: ${response.status}`);
        }
        return response.json();
    })
    .then(result => {
        console.log("YOLOv8分析结果:", result);
        if (result.success) {
            displayAnalysisResult(result);
        } else {
            showAnalysisError(result.error || "分析失败");
        }
    })
    .catch(error => {
        console.error("YOLOv8服务错误:", error);
        showAnalysisError("YOLOv8服务未启动，请运行: python yolo_service.py");
    });
}

    setTimeout(() => {
        const symptoms = [
            {
                name: "normal",
                display_name: "正常",
                risk_level: 5,
                cure_rate: 98,
                color: "#28a745",

            },

            },

                color: "#dc3545", 
                confidence: 0.75,
                features: "颜色: 异常色, 质地: 异常, 形状: 不规则"
            }
        ];
        
        // 随机选择症状（正常概率更高）
        const weights = [0.5, 0.15, 0.12, 0.13, 0.1];
        let randomValue = Math.random();
        let selectedIndex = 0;
        
        for (let i = 0; i < weights.length; i++) {
            randomValue -= weights[i];
            if (randomValue <= 0) {
                selectedIndex = i;
                break;
            }
        }
        
        const symptom = symptoms[selectedIndex];
        
        const result = {
            success: true,
            detection: {
                confidence: symptom.confidence,
                class_name: symptom.name,
                features: symptom.features
            },

            },

                color: symptom.color
            }
        };
        
        displayAnalysisResult(result);

}

// 获取治疗建议
function getRecommendation(symptom) {
    const recommendations = {
        "normal": "猫咪排泄物形态正常，颜色健康，表明消化系统工作良好。建议继续保持当前饮食和护理习惯，定期监测。",
        "Lightweight and portable": "猫咪出现软便症状，可能是饮食变化或轻微消化不良。建议观察24小时，如持续请调整饮食，避免喂食过多零食。",
        "watery diarrhoea": "猫咪出现拉稀症状，风险较高。建议立即停止当前饮食，提供充足清水，如24小时内无改善请及时就医。",
        "constipation": "猫咪出现便秘症状，可能是饮水不足或毛发积累。建议增加水分摄入，适量喂食化毛膏，观察排便情况。",
        "parasitic infection": "检测到可能寄生虫感染，风险高但治愈率高。建议立即就医进行专业检查，按时驱虫，隔离其他宠物。"
    };
    
    return recommendations[symptom] || "请根据具体情况咨询兽医。";
}

// 保存分析记录
function saveAnalysisRecord(result) {
    const records = JSON.parse(localStorage.getItem("analysisRecords") || "[]");
    records.unshift({
        id: Date.now(),
        timestamp: new Date().toISOString(),
        result: result,
        image: document.getElementById("preview-img").src
    });
    
    // 只保留最近10条记录
    if (records.length > 10) {
        records.pop();
    }
    
    localStorage.setItem("analysisRecords", JSON.stringify(records));
}
