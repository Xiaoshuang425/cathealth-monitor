<!DOCTYPE html>
<html>
<head>
    <title>仪表盘测试</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .header { text-align: center; margin-bottom: 30px; }
        .card { background: white; padding: 30px; border-radius: 10px; margin: 20px 0; }
        .feature { background: #f8f4e9; padding: 20px; margin: 10px; border-radius: 8px; cursor: pointer; }
        .feature:hover { background: #e8d0b3; }
    </style>
</head>
<body>
    <div class="header">
        <h1>🐱 CatHealth Monitor</h1>
        <p>测试页面 - 如果这个能显示，说明HTML正常</p>
    </div>
    
    <div class="card">
        <h2>欢迎回来！</h2>
        <p>选择功能：</p>
        
        <div class="feature" onclick="window.location.='./'">
            <h3>📷 AI健康分析</h3>
            <p>使用YOLO AI分析猫咪排泄物</p>
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <button onclick="logout()" style="background: #a8c8b8; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                退出登录
            </button>
        </div>
    </div>

    <script>
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }
        
        // 检查登录状态
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (!token || !user) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
