<!DOCTYPE html>
<html>
<head>
    <title>直接跳转测试</title>
    <style>
        body { font-family: Arial; padding: 40px; text-align: center; }
        .test-btn { 
            background: #667eea; 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            margin: 10px;
            border-radius: 10px; 
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1> 直接跳转测试</h1>
    <p>测试是否能正常跳转到仪表板页面</p>
    
    <button class="test-btn" onclick="testRedirect()">
         测试跳转到仪表板
    </button>
    
    <button class="test-btn" onclick="testLocalStorage()">
         测试 localStorage
    </button>
    
    <button class="test-btn" onclick="testConsole()">
         测试控制台
    </button>
    
    <div id="result" style="margin-top: 20px; padding: 20px; background: #f5f5f5; border-radius: 10px;"></div>

    <div style="margin-top: 30px;">
        <a href="index.html" style="color: #667eea;">返回登录页面</a>
    </div>

    <script>
        function testRedirect() {
            console.log(' 测试跳转...');
            document.getElementById('result').innerHTML = 
                '<p style="color: green;"> 跳转指令已发送，查看控制台</p>';
            
            // 模拟登录成功后的跳转
            setTimeout(() => {
                console.log(' 跳转到 dashboard.html');
                window.location.href = 'dashboard.html';
            }, 1000);
        }
        
        function testLocalStorage() {
            try {
                localStorage.setItem('test', 'Hello World');
                const value = localStorage.getItem('test');
                document.getElementById('result').innerHTML = 
                    '<p style="color: green;"> localStorage 工作正常: ' + value + '</p>';
                console.log(' localStorage test:', value);
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<p style="color: red;"> localStorage 错误: ' + error + '</p>';
                console.error(' localStorage error:', error);
            }
        }
        
        function testConsole() {
            console.log(' 控制台测试消息');
            document.getElementById('result').innerHTML = 
                '<p style="color: green;"> 请查看浏览器控制台 (F12)</p>';
        }
    </script>
</body>
</html>
