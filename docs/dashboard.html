<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仪表板 - CatHealth Monitor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #D4A574;
            --primary-light: #E8D0B3;
            --secondary: #A8C8B8;
            --light: #F8F4E9;
            --light-bg: #FDF8F0;
            --dark: #5C4B37;
            --gray: #8A7E6F;
        }

        body {
            background: var(--light-bg);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 40px;
            color: var(--dark);
        }

        .dashboard-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .user-info {
            background: var(--light);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid var(--primary-light);
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--light);
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid var(--primary-light);
        }

        .stat-icon {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--dark);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .action-card {
            background: var(--light);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid var(--primary-light);
            text-decoration: none;
            color: var(--dark);
            transition: all 0.3s ease;
        }

        .action-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .action-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .action-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .action-desc {
            color: var(--gray);
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .logout-btn {
            display: block;
            width: 200px;
            margin: 40px auto 0;
            padding: 12px;
            background: var(--primary);
            color: var(--dark);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        .logout-btn:hover {
            background: var(--primary-light);
        }

        @media (max-width: 768px) {
            .dashboard-header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .actions-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1><i class="fas fa-tachometer-alt"></i> 猫咪健康仪表板</h1>
            <p>全面监控和管理您的爱宠健康</p>
        </div>

        <div class="user-info">
            <i class="fas fa-user"></i>
            <span id="user-name">用户</span> | 
            <span id="user-email">邮箱</span>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-heartbeat"></i></div>
                <div class="stat-value">98%</div>
                <div class="stat-label">健康指数</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-utensils"></i></div>
                <div class="stat-value">正常</div>
                <div class="stat-label">饮食状态</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-running"></i></div>
                <div class="stat-value">85%</div>
                <div class="stat-label">活动水平</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-weight"></i></div>
                <div class="stat-value">4.2kg</div>
                <div class="stat-label">当前体重</div>
            </div>
        </div>

        <div class="actions-grid">
            <a href="#" class="action-card">
                <div class="action-icon"><i class="fas fa-camera"></i></div>
                <div class="action-title">AI排泄物分析</div>
                <div class="action-desc">上传猫咪排泄物照片，AI自动分析健康状态</div>
            </a>
            <a href="#" class="action-card">
                <div class="action-icon"><i class="fas fa-map-marker-alt"></i></div>
                <div class="action-title">GPS定位追踪</div>
                <div class="action-desc">实时查看猫咪位置，设置安全区域提醒</div>
            </a>
            <a href="#" class="action-card">
                <div class="action-icon"><i class="fas fa-clipboard-list"></i></div>
                <div class="action-title">健康记录</div>
                <div class="action-desc">查看完整的健康历史和医疗记录</div>
            </a>
            <a href="#" class="action-card">
                <div class="action-icon"><i class="fas fa-bell"></i></div>
                <div class="action-title">提醒设置</div>
                <div class="action-desc">管理喂食、用药和健康检查提醒</div>
            </a>
        </div>

        <a href="index.html" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> 退出登录
        </a>
    </div>

    <script>
        // 检查登录状态
        try {
            const userData = localStorage.getItem('currentUser');
            if (userData) {
                const user = JSON.parse(userData);
                document.getElementById('user-name').textContent = user.name;
                document.getElementById('user-email').textContent = user.email;
            } else {
                // 如果没有登录，跳回登录页
                alert('请先登录');
                window.location.href = 'index.html';
            }
        } catch (error) {
            console.log('用户信息加载失败:', error);
            window.location.href = 'index.html';
        }

        // 退出登录
        document.querySelector('.logout-btn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
