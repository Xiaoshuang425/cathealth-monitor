<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猫咪健康监测系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .upload-section {
            padding: 40px;
            text-align: center;
        }
        .upload-area {
            border: 3px dashed #dee2e6;
            border-radius: 15px;
            padding: 60px 20px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #28a745;
            background: #f8f9fa;
        }
        .upload-icon {
            font-size: 4em;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .result-section {
            display: none;
            padding: 30px;
        }
        .risk-indicators {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .risk-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border-left: 4px solid #28a745;
        }
        .risk-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #28a745;
        }
        .risk-bar {
            background: #e9ecef;
            height: 20px;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }
        .risk-fill {
            background: #28a745;
            height: 100%;
            width: 5%;
            border-radius: 10px;
            transition: width 2s ease;
        }
        .btn {
            padding: 15px 30px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-cat"></i> 猫咪健康AI监测系统</h1>
            <p>上传猫咪排泄物图片，AI智能分析健康状况</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <h3>点击或拖拽图片到这里</h3>
                <p>支持 JPG、PNG 格式图片</p>
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
            </div>
            <button class="btn" onclick="simulateAnalysis()">
                <i class="fas fa-play"></i> 开始AI分析
            </button>
        </div>

        <div class="result-section" id="resultSection">
            <h2><i class="fas fa-chart-line"></i> 分析结果</h2>
            <div class="risk-indicators">
                <div class="risk-card">
                    <div class="risk-value" id="riskLevel">5%</div>
                    <div>风险程度</div>
                </div>
                <div class="risk-card">
                    <div class="risk-value" id="cureRate">98%</div>
                    <div>治愈概率</div>
                </div>
            </div>
            
            <div class="risk-bar">
                <div class="risk-fill" id="riskBar"></div>
            </div>
            
            <h3 id="resultStatus">健康状况良好</h3>
            <p id="resultDescription">排泄物特征正常，颜色、质地、形状均在健康范围内。</p>
            <p><strong><i class="fas fa-lightbulb"></i> 建议：</strong> 
               <span id="recommendation">请保持当前的喂养习惯，定期观察猫咪的健康状况。</span>
            </p>
        </div>
    </div>

    <script>
        // 文件上传处理
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const resultSection = document.getElementById('resultSection');
        
        uploadArea.addEventListener('click', () => {
            imageInput.click();
        });
        
        imageInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                analyzeImage(e.target.files[0]);
            }
        });
        
        // 拖拽功能
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#28a745';
            uploadArea.style.background = '#e8f5e8';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#dee2e6';
            uploadArea.style.background = 'white';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#dee2e6';
            uploadArea.style.background = 'white';
            if (e.dataTransfer.files.length > 0) {
                analyzeImage(e.dataTransfer.files[0]);
            }
        });
        
        function analyzeImage(file) {
            // 显示上传状态
            uploadArea.innerHTML = `
                <div class="upload-icon">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
                <h3>分析中...</h3>
                <p>AI正在分析图片</p>
            `;
            
            // 模拟AI分析过程
            setTimeout(() => {
                showResult({
                    health_analysis: {
                        risk_level: "normal",
                        message: "健康状况良好",
                        description: "排泄物特征正常，颜色、质地、形状均在健康范围内。",
                        recommendation: "请保持当前的喂养习惯，定期观察猫咪的健康状况。"
                    },
                    risk_metrics: {
                        risk_level: 5,
                        cure_rate: 98,
                        color: "#28a745"
                    }
                });
            }, 2000);
        }
        
        function simulateAnalysis() {
            analyzeImage(null);
        }
        
        function showResult(result) {
            uploadArea.style.display = 'none';
            resultSection.style.display = 'block';
            
            const analysis = result.health_analysis;
            const metrics = result.risk_metrics;
            
            document.getElementById('resultStatus').textContent = analysis.message;
            document.getElementById('resultDescription').textContent = analysis.description;
            document.getElementById('recommendation').textContent = analysis.recommendation;
            document.getElementById('riskLevel').textContent = metrics.risk_level + '%';
            document.getElementById('cureRate').textContent = metrics.cure_rate + '%';
            
            const riskBar = document.getElementById('riskBar');
            riskBar.style.background = metrics.color;
            setTimeout(() => {
                riskBar.style.width = metrics.risk_level + '%';
            }, 500);
        }
    </script>
</body>
</html>
